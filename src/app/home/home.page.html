<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button color="primary" (click)="presentSortModal()">
        <ion-icon slot="icon-only" name="filter-circle-outline" ></ion-icon>
      </ion-button>
      <ion-button color="primary" (click)="showSearchBar=!showSearchBar">
        <ion-icon slot="icon-only" name="search-outline"  ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Transfers List
    </ion-title>
  </ion-toolbar>
  <ion-searchbar *ngIf="showSearchBar"  showClearButton="always"></ion-searchbar>
</ion-header>



<ion-content fullscreen>

  <ion-list lines="full">
    <ion-item-group *ngFor="let transfer of transfersList$ | async | keyvalue">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger" expandable (click)="confirmDeleteTransfer(transfer.key,transfer.value)">
            Delete
          </ion-item-option>
        </ion-item-options>
      <ion-item>
        <ion-grid>
          <ion-row class="ion-justify-content-between">
            <ion-col size="auto">
              {{transfer.value.date | date:'dd.MM.YYYY' }}
            </ion-col>
            <ion-col size="auto">
              {{transfer.value.amount | currency : 'EUR' : 'symbol' : '0.2-2' }}
            </ion-col>
            <ion-col size="auto">
              {{transfer.value.accountHolder}}
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-between">
            <ion-col size="auto">
              <ion-label>IBAN:</ion-label>
            </ion-col>
            <ion-col size="auto">
              {{transfer.value.iban | ibanFormatter}}
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-between" *ngIf="transfer.value.note">
            <ion-col size="12">
              <ion-accordion-group>
                <ion-accordion>
                  <ion-item slot="header">
                    Note
                  </ion-item>
                  <ion-list slot="content">

                    <ion-text color="medium">
                      {{transfer.value.note}}
                    </ion-text>
                  </ion-list>
                </ion-accordion>
              </ion-accordion-group>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable (click)="presentEditModal(transfer.value,transfer.key)">
          Edit
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-item-group>


  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentEditModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
